<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box form-box">
                <div class="up-box">
                    <h1>Sign Up</h1>
                    <a href="../index.html"><img class="icon" src="../img/x_icon.png" alt="x-icon"></a>
                </div>
                <form action="../UserPage/profile.php" method="post">
                    <div class="field input">
                        <label for="username">Username</label required>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="field input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="field input">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="field input">
                        <label for="number">Nomor HP</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div class="field">
                        <input class="btn" type="submit" name="submit" value="Sign Up">
                    </div>
                    <div class="links">
                        Have account? <a href="login.html">Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
